    <script src="cart.js"></script> <!-- Link to your JavaScript file -->
    <script>
        // Get the modal
        var modal = document.getElementById("addressModal");
    
        // Get the button that opens the modal
        var btn = document.getElementById("btn-link");
    
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
    
        // Function to disable scrolling
        function disableScroll() {
            document.body.classList.add('no-scroll');
        }
    
        // Function to enable scrolling
        function enableScroll() {
            document.body.classList.remove('no-scroll');
        }
    
        // When the user clicks the button, open the modal and disable scrolling
        btn.onclick = function () {
            modal.style.display = "flex";
            disableScroll();
        }
    
        // When the user clicks on <span> (x), close the modal and enable scrolling
        span.onclick = function () {
            modal.style.display = "none";
            enableScroll();
        }
    
        // When the user clicks anywhere outside of the modal, close it and enable scrolling
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
                enableScroll();
            }
        }
    </script>
